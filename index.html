<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <header>
      <h1>- Magic <span style="color: red">8</span> Ball -</h1>
    </header>

    <div id="magic8ball">
      <p class="answer">Answer</p>

      <img
        class="8ballgif"
        src="images/magic8ball.gif"
        alt="An 8 ball that magically knows all the answers to your questions."
      />
    </div>
    <button>
      <span class="initial-prompt">Ask me anything...</span
      ><span class="shake">Let's ask!</span>
    </button>
  </body>
</html>
